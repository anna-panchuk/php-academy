<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Courses</h1>
        <div class="panel" ng-controller="CoursesController">
            <div class="form-inline">
                <course-form action="addItem" button-text="buttonText"></course-form>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Course name</th>
                    <th>Author</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list.items">
                    <td>{{item.name}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.date | timestamp | date:'yyyy-MM-dd'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        {{data}}
    </div>

    <!-- build:js /scripts/vendor.js -->
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <!-- endbuild -->

    <!-- build:js /scripts/ui.js -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- endbuild -->


    <!-- build:js /scripts/app.js -->
    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/courseForm.directive.js"></script>
    <script src="app/coursesController.js"></script>
    <script src="app/services.js"></script>
    <script src="app/timestamp.filtr.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
