<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="libs/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/coursesController.js"></script>
    <script src="app/formController.js"></script>
    <script src="app/services.js"></script>
    <script src="app/courseForm.directive.js"></script>
    <script src="app/timestamp.filtr.js"></script>

</head>
<body>
    <div class="container">
        <h1>Courses</h1>
        <div class="panel">

            <div class="form-inline" ng-controller="FormController">
                <course-form action="addItem" button-text="buttonText"></course-form>

            </div>
            <table class="table table-striped" ng-controller="CoursesController">
                <thead>
                <tr>
                    <th>Course name</th>
                    <th>Author</th>
                    <th>Date</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list.items">
                    <td>{{item.name}}</td>
                    <td>{{item.author}}</td>
                    <td>{{item.date | timestamp | date:'yyyy-MM-dd'}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        {{data}}
    </div>

</body>
</html>
